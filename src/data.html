<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Details</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="../../favicon.ico"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/custom.css">

</head>
<body class="jumbotron" ng-controller="dataController as dataCtrl">
<div class="col-xs-offset-2 col-xs-8">
    <form class="" id="form">

        <div class="form-group">
            <div class="col-xs-4">
                <label for="flowName">Flow Name:</label>
            </div>
            <div class="col-xs-8">
                <input id="flowName" placeholder="Flow Name" ng-model="dataCtrl.obj.flowName" type="text" class="form-control"/>
            </div>
        </div>
        <br><br>
        <div id="add">
        <div class="form-group">
            <div class="col-xs-4">
                <label for="target">Target:</label>
            </div>
            <div class="col-xs-8">
                <input id="target" placeholder="Target" ng-model="dataCtrl.obj.target" type="text" class="form-control"/>
            </div>
         </div>
            <br>
        <div class="form-group">
            <div class="col-xs-4">
                <label for="title">Title:</label>
            </div>
            <div class="col-xs-8">
                <input id="title" placeholder="Title" ng-model="dataCtrl.obj.title" type="text" class="form-control"/>
            </div>
        </div>
        <br>
        <div class="form-group">
            <div class="col-xs-4">
                <label for="content">Content:</label>
            </div>
            <div class="col-xs-8">
                <input id="content" placeholder="Content" ng-model="dataCtrl.obj.content" type="text" class="form-control"/>
            </div>
        </div>
        <br>
        <div class="form-group">
            <div class="col-xs-4">
                <label for="placement">Placement:</label>
            </div>
            <div class="col-xs-8">
                <input id="placement" placeholder="Placement" ng-model="dataCtrl.obj.placement" type="text" class="form-control"/>
            </div>
        </div>
        </div>


        <br><br><br>
        <div class="form-actions col-xs-offset-6">
            <div class="col-xs-4">
                <button type="submit" ng-disabled=""   ng-click="dataCtrl.upload()"  class="btn btn-danger">Upload</button>
            </div>

            <div class="form-actions col-xs-4">
                <button id="btn" type="submit" ng-click="dataCtrl.getData()" class="btn btn-primary">Get Data</button>
            </div>

            <div class="form-actions col-xs-4">
                <button id="addDiv" type="submit"  class="btn btn-default">Add Step</button>
            </div>
        </div>

    </form>

</div>





<!-- jQuery Library -->
<script src="js/jquery.min.js" type="text/javascript"></script>
<!-- Bootstrap -->
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<!-- angular js -->
<script src="js/angular.js" type="text/javascript"></script>
<!-- angular module -->
<script src="app/app.js" type="text/javascript"></script>
<!-- url to aws bucket -->
<script src="app/app_constant.js" type="text/javascript"></script>
<!--controller-->
<script src="app/controller.js" type="text/javascript"></script>
<!--angular messages cdn-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-messages/1.5.9/angular-messages.js"></script>
<!--getting data from S3 using service -->
<script src="app/loginService.js" type="text/javascript"></script>
<!-- controller to manage the data -->
<script src="app/dataController.js" type="text/javascript"></script>
<!-- script to add steps -->
<script src="app/addDiv.js" type="text/javascript"></script>
</body>
</html>
