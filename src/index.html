<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>Login Page</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="../../favicon.ico"/>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body class="jumbotron" ng-controller="myController as ctrl">
<div class="jumbotron">
<div class="container center-block">
    <div class="row">
        <div class="col-xs-offset-2 col-xs-8">
            <form name="form" role="form" novalidate>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <i class="fa fa-key"></i>
                    <input placeholder="Username" class="form-control" ng-model="ctrl.username" type="text" id="username" name="username" required autocomplete="off"/>
                   <div ng-messages="form.username.$error" ng-if="form.username.$dirty">
                       <p ng-message="required" class="error">Please enter Username: </p>
                   </div>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <i class="fa fa-lock"></i>
                    <input placeholder="Password" class="form-control" ng-model="ctrl.password" type="password" id="password" name="password" required autocomplete="off"/>
                    <div ng-messages="form.password.$error" ng-if="form.password.$dirty">
                        <p ng-message="required" class="error">Please enter Paswword: </p>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" ng-disabled="form.$invalid"  ng-click="ctrl.check()" class="btn btn-danger">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
<!-- jQuery Library -->
<script src="js/jquery.min.js" type="text/javascript"></script>
<!-- Bootstrap -->
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<!-- angular js -->
<script src="js/angular.js" type="text/javascript"></script>
<!-- angular module -->
<script src="app/app.js" type="text/javascript"></script>
<!-- url to aws bucket -->
<script src="app/app_constant.js" type="text/javascript"></script>
<!--controller-->
<script src="app/controller.js" type="text/javascript"></script>
<!--angular messages cdn-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-messages/1.5.9/angular-messages.js"></script>
</body>
</html>
